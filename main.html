<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
    <table>
        <!-- Table headers -->
        <tr>
            <td><b>Name</b></td>
            <td><input type="text" id="name" placeholder="Name" required></td>
        </tr>
        <tr>
            <td><b>Email</b></td>
            <td><input type="email" id="email" placeholder="Email" required></td>
        </tr>
        <tr>
            <td><b>Gender</b></td>
            <td>
                <input type="radio" id="gender_m" name="gender" value="male" required>
                <label for="gender_m">Male</label>
                <input type="radio" id="gender_f" name="gender" value="female" required>
                <label for="gender_f">Female</label>
            </td>
        </tr>
        <tr>
            <td><b>Car Brands</b></td>
            <td>
                <select id="cars" required>
                    <option value="">--Please choose an option--</option>
                    <option value="brand1">Brand 1</option>
                    <option value="brand2">Brand 2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><b>Age</b></td>
            <td><input type="number" id="age" placeholder="Age" required></td>
        </tr>
        <tr>
            <td><b>DOB</b></td>
            <td><input type="date" id="dob" required></td>
        </tr>
        <tr>
            <td><b>Phone Number</b></td>
            <td><input type="tel" id="tel" placeholder="xxx-xxx-xxxx"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input type="password" id="password" placeholder="Password" required></td>
        </tr>
        <tr>
            <td><b>I agree to the TOS</b></td>
            <td>
                <input type="checkbox" id="tos" required>
                <label for="tos">I agree</label>
            </td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
